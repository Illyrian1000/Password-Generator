<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>IP Pass Generator</title>
</head>
<body>
    
    <div class="mainContainer">

        <h1>Generate a <br> <span>random password</span></h1>

        <p class="firstP">Never use an insecure password again.</p>

        <div>
                <p class="otherP">Password length: <input type="number" min="8" max="18" value="16" id="passwrodLength"></p>
                <div class="passwordLengthContainer">
                <p class="otherP">Numbers <input type="checkbox" id="numbersOption" checked></p>
                <p class="otherP">Characters <input  type="checkbox" id="charactersOption" checked></p>
        </div>

    
        <button onclick="generatePassword()">Generate passwords</button>

       

        <div class="outputContainer">
            <div onclick="copy('firstPassword')" class="passwordOutput">
                <p id="firstPassword"> </p>
            </div>


            <div onclick="copy('secondPassword')" class="passwordOutput">
                <p id="secondPassword" ></p>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
